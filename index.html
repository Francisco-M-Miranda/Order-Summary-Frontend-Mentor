<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Summary</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <main>
        <img src="figures/images/pattern-background-desktop.svg" alt="background blue waves" class="waves-desktop">
        <img src="figures/images/pattern-background-mobile.svg" alt="background blue waves" class="waves-mobile">
        <div class="card">
            <img src="figures/images/illustration-hero.svg" alt="a person listen to music" class="top-img">
            <div class="main-info">
            <h1>Order Summary</h1>
            <p class="text-info">You can now listen to millions of songs, audiobooks, and podcast on any device anywhere you like!</p>
                <div class="middle-info">
                    <div class="middle-info-icon"> <img src="figures/images/icon-music.svg" alt="icon music"></div>
                    <div class="middle-info-price">
                        <p class="this_is_your_choiced_plan"><b>Annual Plan</b></p>
                        <p class="this_is_the_price_you_should_pay_for">$59.99/year</p>
                    </div>
                    <div class="middle-info-changeoption"><a href="#"><b>Change</b></a></div>
                </div>
                <a href="#"><div class="payment-buttom"><b>Proceed to Payment</b></div></a>
                <a href="#" class="cancel">Cancel Order</a>
            </div>
        </div>
    </main>
</body>

</html>
